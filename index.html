<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <div class="task-list">
            <h2>TASK LIST</h2>
            <p>Add tasks to your list by typing to the right and pressing enter. You may then view pending tasks below.
            </p>
            <ul id="taskList">
                <li>
                    <span class="task-text">First Task</span>
                    <div class="right-controls">
                        <input class="checkbox" type="checkbox" />
                        <span class="edit-task">✎</span>
                        <span class="delete-task">x</span>
                    </div>
                </li>
                <hr />
                <li>
                    <span class="task-text">Second Task</span>
                    <div class="right-controls">
                        <input class="checkbox" type="checkbox" />
                        <span class="edit-task">✎</span>
                        <span class="delete-task">x</span>
                    </div>
                </li>
                <hr />
                <li>
                    <span class="task-text">Third Task</span>
                    <div class="right-controls">
                        <input class="checkbox" type="checkbox" />
                        <span class="edit-task">✎</span>
                        <span class="delete-task">x</span>
                    </div>
                </li>
                <hr />
            </ul>
        </div>

        <div class="task-form">
            <input type="text" id="taskInput" placeholder="I need to..." />
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
